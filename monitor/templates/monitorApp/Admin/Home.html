<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard con Gráficas</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">

    <div class="flex">
        <div class="w-64 bg-indigo-600 text-white h-screen p-4">
            <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
            <ul>
                <li class="mb-4"><a href="#" class="hover:text-gray-300">Inicio</a></li>
                <li class="mb-4"><a href="#" class="hover:text-gray-300">Gráficas</a></li>
                <li class="mb-4"><a href="#" class="hover:text-gray-300">Configuración</a></li>
                <li class="mb-4"><a href="#" class="hover:text-gray-300">Cerrar Sesión</a></li>
            </ul>
        </div>

        <div class="flex-1 p-6">
            <h2 class="text-3xl font-bold mb-6">Estado General</h2>

            <!-- Gráfica de pastel -->
            <div class="mb-8">
                <h3 class="text-xl font-semibold mb-4">Distribución de Usuarios</h3>
                <canvas id="pieChart"></canvas>
            </div>

            <!-- Gráfica de líneas -->
            <div class="mb-8">
                <h3 class="text-xl font-semibold mb-4">Actividad en los Últimos Días</h3>
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Scripts para las gráficas de Chart.js -->
    <script>
        // Gráfica de pastel
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Activos', 'Inactivos', 'Pendientes'],
                datasets: [{
                    label: 'Usuarios',
                    data: [60, 25, 15],
                    backgroundColor: ['#4CAF50', '#FFC107', '#F44336'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });

        // Gráfica de líneas
        const ctxLine = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'],
                datasets: [{
                    label: 'Visitas al Sitio',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
