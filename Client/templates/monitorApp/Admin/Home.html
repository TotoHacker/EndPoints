
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard DolphinEndpoints</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Script para abrir y cerrar los modales
    function toggleModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.classList.toggle('hidden');
    }
  </script>
</head>
<body class="bg-gray-50">

  <div class="flex flex-col min-h-screen">

    <!-- Sidebar -->
    <div class="bg-white h-16 w-full shadow-md">
      <h1 class="text-2xl font-bold px-10 py-4 text-blue-600">DolphinEndpoints</h1>
    </div>

    <div class="w-64 bg-white text-black h-full p-6 fixed shadow-lg">
      <ul class="space-y-6 my-5">
        <!-- Agregar más enlaces si es necesario -->
        <li>
          <a href="/monitorApp/home" class="flex items-center text-lg font-medium hover:text-gray-600 p-2 rounded-lg hover:bg-blue-100">
            Home
          </a>
          <a href="/monitorApp/Crud" class="flex items-center text-lg font-medium hover:text-gray-600 p-2 rounded-lg hover:bg-blue-100">
            Crud Users
          </a>
          <a href="/monitorApp/home" class="flex items-center text-lg font-medium hover:text-gray-600 p-2 rounded-lg hover:bg-blue-100">
            Crud errors
          </a>
          <a href="/monitorApp/home" class="flex items-center text-lg font-medium hover:text-gray-600 p-2 rounded-lg hover:bg-blue-100">
            Settings Monitor
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 ml-64 p-6">

      <!-- Grid of Charts -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        
        <!-- Status Sites Card -->
        <div class="bg-white shadow-lg rounded-lg p-6 h-96">
          <h2 class="text-xl font-bold mb-6 text-gray-800">Status Sites</h2>
          <canvas id="lineChart" class=""></canvas>
        </div>

        <!-- Server Status Card -->
        <div class="flex flex-col items-center bg-white shadow-lg rounded-lg p-6 h-96 ">
          <h2 class="text-xl font-bold mb-6 text-gray-800">Server Status</h2>
          <canvas id="polarAreaChart" class=""></canvas>
        </div>

      </div>

    </div>
  </div>

  <script>
    // Gráfica de área polar
    const ctxPolar = document.getElementById('polarAreaChart').getContext('2d');
    const polarAreaChart = new Chart(ctxPolar, {
      type: 'polarArea',
      data: {
        labels: ['Activos', 'Inactivos', 'Pendientes'],
        datasets: [{
          label: 'Usuarios',
          data: [60, 25, 15],
          backgroundColor: ['#4CAF50', '#FFC107', '#F44336'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'right'  // Coloca la leyenda a la derecha
          }
        }
      }
    });

    // Gráfica de líneas
    const ctxLine = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(ctxLine, {
      type: 'line',
      data: {
        labels: ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'],
        datasets: [{
          label: 'Visitas al Sitio',
          data: [12, 19, 3, 5, 2],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
