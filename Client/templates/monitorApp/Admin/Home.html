<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard DolphinEndpoints</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 font-sans text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-sm fixed w-full z-10">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-gray-900">DolphinEndpoints</h1>
      <a class="text-black" href="/logout">游띱 Logout</a>
      <button id="sidebarToggle" class="lg:hidden px-4 py-2 text-gray-900">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- Sidebar -->
  <div id="sidebar" class="fixed inset-y-0 left-0 bg-white w-64 shadow-lg pt-16 hidden lg:block transition-all duration-300">
    <nav class="space-y-4">
      <a href="/Home" class="block px-6 py-3 text-lg font-medium text-gray-700 hover:bg-gray-200 rounded transition">Home</a>
      <a href="/monitorApp" class="block px-6 py-3 text-lg font-medium text-gray-700 hover:bg-gray-200 rounded transition">Monitor</a>
      <a href="/SettingsMonitor" class="block px-6 py-3 text-lg font-medium text-gray-700 hover:bg-gray-200 rounded transition">Settings Monitor</a>
    </nav>
  </div>

  <!-- Main Content -->
  <main id="mainContent" class="ml-0 pt-20 px-4 lg:ml-64 transition-all duration-300">
    <div class="flex flex-col lg:flex-row gap-6">
      <!-- Left Section -->
      <div class="w-full lg:w-2/3 space-y-6">
        <!-- Status Sites Card -->
        <div class="bg-white shadow rounded-lg p-6 w-full h-72">
          <h2 class="text-xl font-semibold mb-4 text-gray-700">Status Sites</h2>
          <canvas id="statusSitesChart"></canvas>
        </div>

        <!-- Placeholder for additional content -->
        <div class="bg-white shadow rounded-lg p-6 w-full h-80 overflow-y-auto" id="errorDetails">
          <!-- Tabla de errores -->
          <table class="min-w-full table-auto">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2 text-left text-gray-700">URL</th>
                <th class="px-4 py-2 text-left text-gray-700">Fecha</th>
                <th class="px-4 py-2 text-left text-gray-700">C칩digo de Error</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Right Section: Sites with more errors -->
      <div class="w-full lg:w-1/3 bg-white shadow rounded-lg p-6 h-[100vh]">
        <h1 class="text-xl font-semibold mb-4 text-gray-700">Errors</h1>
        <div class="flex flex-col h-72">
          <canvas id="polarAreaChart" class="flex-grow"></canvas>
          <ul class="mt-4 text-right text-gray-700 space-y-2">
          </ul>
        </div>
      </div>
    </div>

  </main>

  <script>
    // Funci칩n para obtener datos de la API y procesarlos
    async function fetchApiData() {
      try {
        const response = await fetch('http://127.0.0.1:8000/api/syserrors/');
        if (!response.ok) throw new Error('Error en la solicitud');

        const data = await response.json();
        console.log('Solicitud de get exitosa', data);

        // Procesar datos para la gr치fica de Status Sites (errores por fecha)
        const errorDates = data.map(item => item.date_error);
        const uniqueDates = [...new Set(errorDates)];
        const errorsCount = uniqueDates.map(date => errorDates.filter(d => d === date).length);

        // Crear gr치fica Status Sites
        const ctxStatusSites = document.getElementById('statusSitesChart').getContext('2d');
        new Chart(ctxStatusSites, {
          type: 'line',
          data: {
            labels: uniqueDates,
            datasets: [{
              label: 'Errores por Fecha',
              data: errorsCount,
              borderColor: '#F44336',
              backgroundColor: 'rgba(244, 67, 54, 0.2)',
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Fecha'
                }
              },
              y: {
                min: 0,
                title: {
                  display: true,
                  text: 'N칰mero de Errores'
                }
              }
            },
            animations: {
              tension: {
                duration: 1000,
                easing: 'linear',
                from: 1,
                to: 0,
                loop: true
              }
            }
          }
        });

        // Procesar datos para la gr치fica de Server Status (sitios m치s ca칤dos)
        const siteUrls = data.map(item => item.site_url);
        const siteUrlCount = siteUrls.reduce((acc, url) => {
          acc[url] = (acc[url] || 0) + 1;
          return acc;
        }, {});

        const siteLabels = Object.keys(siteUrlCount);
        const siteCounts = Object.values(siteUrlCount);

        // Crear gr치fica Server Status
        const ctxServerStatus = document.getElementById('polarAreaChart').getContext('2d');
        new Chart(ctxServerStatus, {
          type: 'polarArea',
          data: {
            labels: siteLabels,
            datasets: [{
              label: 'Errores por Sitio',
              data: siteCounts,
              backgroundColor: ['#FF5733', '#FFC300', '#DAF7A6', '#C70039', '#581845'],
            }]
          },
          options: {
            responsive: true,
            scale: {
              ticks: {
                beginAtZero: true
              }
            },
            
            legend: {
              position: 'right'
            }
          }
        });

        // Mostrar detalles en el div
        const errorDetails = document.getElementById('errorDetails');
        const errorRows = data.map(item => `
          <tr>
            <td class="px-4 py-2 text-gray-700 border-b">${item.site_url}</td>
            <td class="px-4 py-2 text-gray-600 border-b">${item.date_error}</td>
            <td class="px-4 py-2 text-gray-600 border-b">${item.error_site_code}</td>
          </tr>
        `).join('');

        errorDetails.querySelector('tbody').innerHTML = errorRows;

      } catch (error) {
        console.error('Error de la solicitud del get:', error);
      }
    }

    // Llamar a la funci칩n al cargar la p치gina
    window.onload = fetchApiData;

    // Funcionalidad para alternar el sidebar en dispositivos m칩viles
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      mainContent.classList.toggle('ml-0');
    });
  </script>

</body>

</html>
