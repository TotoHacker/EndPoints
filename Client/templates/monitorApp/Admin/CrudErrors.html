<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard DolphinEndpoints</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 font-sans text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-sm fixed w-full z-10">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-gray-900">DolphinEndpoints</h1>
      <button id="sidebarToggle" class="lg:hidden px-4 py-2 text-gray-900">
        <!-- Icon for Hamburger Menu -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- Sidebar -->
  <div id="sidebar" class="fixed inset-y-0 left-0 bg-white w-64 shadow-lg pt-16 hidden lg:block transition-all duration-300">
    <nav class="space-y-4">
      <a href="/Home" class="block px-6 py-3 text-lg font-medium text-gray-700 hover:bg-gray-200 rounded transition">Home</a>
      <a href="/CrudUser" class="block px-6 py-3 text-lg font-medium text-gray-700 hover:bg-gray-200 rounded transition">Crud Users</a>
      <a href="/CrudErrors" class="block px-6 py-3 text-lg font-medium text-gray-700 hover:bg-gray-200 rounded transition">Crud Errors</a>
      <a href="/monitorApp" class="block px-6 py-3 text-lg font-medium text-gray-700 hover:bg-gray-200 rounded transition">Monitor</a>
      <a href="/SettingMonitor" class="block px-6 py-3 text-lg font-medium text-gray-700 hover:bg-gray-200 rounded transition">Settings Monitor</a>
    </nav>
  </div>

  <!-- Main Content -->
  <main id="mainContent" class="ml-0 pt-20 px-4 md:ml-20 lg:ml-64 transition-all duration-300">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">Site</th>
            <th scope="col" class="px-6 py-3">Error</th>
            <th scope="col" class="px-6 py-3">Date</th>
            <th scope="col" class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for error in Errors_data %}
          <tr class="bg-white border-b">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900">
              {{ error.site_url }}
            </th>
            <td class="px-6 py-4">{{ error.error_site_code}}</td>
            <td class="px-6 py-4">{{ error.date_error}}</td>
            <td class="px-6 py-4 flex">
              <button onclick="openDeleteModal('{{ error.id }}')" class="text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 m-2">Delete</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal for Delete Confirmation -->
<div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-full bg-gray-800 bg-opacity-50">
  <div class="relative p-6 w-full max-w-md bg-white rounded-lg shadow-lg">
    <button type="button" class="absolute top-3 right-3 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center" onclick="toggleModal('popup-modal')">
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
    <div class="text-center">
      <svg class="mx-auto mb-4 text-gray-400 w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
      </svg>
      <h3 class="mb-5 text-lg font-normal text-gray-500">Are you sure you want to delete this error?</h3>
      <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="error-id" id="modal-error-id">
        <button type="submit" class="text-white bg-red-600 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5">Yes, I'm sure</button>
        <button type="button" onclick="toggleModal('popup-modal')" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100">No, cancel</button>
      </form>
    </div>
  </div>
</div>

<script>
  function toggleModal(modalId) {
    document.getElementById(modalId).classList.toggle('hidden');
  }

  function openDeleteModal(errorId) {
    document.getElementById('modal-error-id').value = errorId;
    toggleModal('popup-modal');
  }
</script>


</body>

</html>
